logoFile = "logo.png" #optional
credits = "https://github.com/DivineRPG/DivineRPG-Assets/blob/main/credits.md" #optional
description = '''Adds various dimensions, weapons, and mobs'''

[[dependencies.divinerpg]] #optional
modId = "forge" #mandatory
mandatory = true #mandatory
versionRange = "${forge_version_range}" #mandatory
ordering = "NONE"
side = "BOTH"

